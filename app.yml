apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ajaymindtech/argocd-new-cicd.git'
    path: .
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd-deploy
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
